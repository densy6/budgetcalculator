<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #16a085;
    }
    .output {
      background: #e0e0e0;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Budget Calculator</h2>

  <label>Total Budget</label>
  <input type="number" id="totalBudget" placeholder="Enter total budget" />

  <label>Streaming TV Budget (30% Auto Calculate)</label>
  <input type="number" id="streamingBudget" placeholder="Enter custom amount" />
  <button onclick="autoCalculateStreaming()">Auto Calculate 30%</button>

  <label>POI Geofences</label>
  <input type="number" id="poiGeofences" placeholder="Enter number of POI geofences" />

  <label>Employer Geofences</label>
  <input type="number" id="employerGeofences" placeholder="Enter number of Employer geofences" />

  <label>Competitor Resident Geofences</label>
  <input type="number" id="competitorGeofences" placeholder="Enter number of Competitor geofences" />

  <label>Combine POI + Employer Geofences (optional)</label>
  <input type="number" id="combinedGeofences" placeholder="Enter combined POI + Employer geofences" />

  <button onclick="calculateBudget()">Calculate</button>

  <div class="output" id="results">
    <p><strong>Remaining Budget:</strong> $0.00</p>
    <p><strong>POI Budget:</strong> $0.00</p>
    <p><strong>Employer Budget:</strong> $0.00</p>
    <p><strong>Competitor Budget:</strong> $0.00</p>
    <p><strong>Combined POI + Employer Budget:</strong> $0.00</p>
  </div>

  <script>
    function autoCalculateStreaming() {
      const total = parseFloat(document.getElementById("totalBudget").value) || 0;
      const autoValue = total * 0.3;
      document.getElementById("streamingBudget").value = autoValue.toFixed(2);
    }

    function calculateBudget() {
      const total = parseFloat(document.getElementById("totalBudget").value) || 0;
      const streaming = parseFloat(document.getElementById("streamingBudget").value) || 0;
      const poiCount = parseInt(document.getElementById("poiGeofences").value) || 0;
      const employerCount = parseInt(document.getElementById("employerGeofences").value) || 0;
      const competitorCount = parseInt(document.getElementById("competitorGeofences").value) || 0;
      const combinedCount = parseInt(document.getElementById("combinedGeofences").value) || 0;

      const remaining = total - streaming;
      const totalGeofences = poiCount + employerCount + competitorCount + combinedCount;

      // Avoid division by zero
      const perGeofenceBudget = totalGeofences > 0 ? remaining / totalGeofences : 0;

      const poiBudget = perGeofenceBudget * poiCount;
      const employerBudget = perGeofenceBudget * employerCount;
      const competitorBudget = perGeofenceBudget * competitorCount;
      const combinedBudget = perGeofenceBudget * combinedCount;

      document.getElementById("results").innerHTML = `
        <p><strong>Remaining Budget:</strong> $${remaining.toFixed(2)}</p>
        <p><strong>POI Budget:</strong> $${poiBudget.toFixed(2)}</p>
        <p><strong>Employer Budget:</strong> $${employerBudget.toFixed(2)}</p>
        <p><strong>Competitor Budget:</strong> $${competitorBudget.toFixed(2)}</p>
        <p><strong>Combined POI + Employer Budget:</strong> $${combinedBudget.toFixed(2)}</p>
      `;
    }
  </script>

</body>
</html>
